function getColor(d) {
    return d >= 0 && d <=20 ? '#DC143C' :
           d > 20 && d <= 100  ? '#800026' :
           d > 100 && d<=200 ? '#8b0023' :
		   d > 200 ? '#000000' :
           
                      '#000000';
}

function getColor1(d) {
    return d >= 0 && d <5 ? '#DC143C' :
           d > 5 && d < 10  ? '#800026' :
           d > 10 && d<15 ? '#8b0023' :

                      '#000000';
}
